<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html, charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>
<body>
	<div class="container">
	<h1>Search</h1>
    <form action="#" th:action="@{/form}" th:object="${mobile}" method="post">
    	<p>Looking: <input type="text" th:field="*{model}" />
        <input type="submit" name="submit" value="Submit" /> 
        <span class="glyphicon glyphicon-search"></span>
        <!--input type="reset" value="Reset" /--></p>
    </form>
    <h2>Result: </h2>
    <div class="panel panel-default">
    <div class="panel-body"><p th:text="'Model: ' + ${newmobile.model}" /></div>
    </div><div class="panel panel-default">
    <div class="panel-body"><p th:text="'Release date: ' + ${newmobile.releaseDate}" /></div>
    </div><div class="panel panel-default">
    <div class="panel-body"><p th:text="'Brand: ' + ${newmobile.brand}" /></div>
    </div><div class="panel panel-default">
    </div>
    </div>
</body>
</html>
